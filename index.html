<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/image1.jpg" id="content1" class="active">
            <img src="images/image2.jpg" id="content2">
            <img src="images/image3.jpg" id="content3">
            <img src="images/image4.jpg" id="content4">
            <img src="images/image5.jpg" id="content5">
            <img src="images/image6.jpg" id="content6">
            <img src="images/image7.jpg" id="content7">
            <img src="images/image8.jpg" id="content8">
            <img src="images/image9.jpg" id="content9"> 
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
            <button onclick = "dot(7)"></button>
            <button onclick = "dot(8)"></button>
            <button onclick = "dot(9)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
